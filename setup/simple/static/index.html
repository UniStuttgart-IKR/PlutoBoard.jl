<html>
  <head>
    <title>PlutoBoard.jl</title>
    <script
      src="http://localhost:8085/javascript/main.js"
      type="module"
    ></script>
  </head>

  <body>
    <div
      id="main-export"
      class="bg-gradient-to-tr from-sky-950 to-slate-900 h-screen w-screen overflow-hidden transition-all duration-300"
    >
      <div
        class="h-full w-full flex flex-wrap justify-center content-center gap-20"
      >
        <div
          class="flex flex-col my-3 bg-gradient-to-tr from-sky-800/40 to-teal-800/40 shadow-sm border border-slate-400 rounded-lg w-3/5"
        >
          <div class="p-4">
            <h5 class="mb-2 text-slate-100 text-xl text-center font-semibold">
              Pluto Cells
            </h5>
            <p
              class="text-slate-200 text-center leading-normal font-light my-4"
            >
              You can place Pluto cells wherever you want on the screen! Here
              they are just in a simple grid.
            </p>
            <div class="grid grid-cols-2 grid-rows-1 gap-8 mt-8">
              <div
                class="cell-div"
                cellid="2eac3d05-ae01-40c8-abfa-d55349f043f3"
              ></div>

              <div
                class="cell-div"
                cellid="2e287869-a591-45ba-ac12-28c24fd9059a"
              ></div>
            </div>
          </div>
        </div>

        <div
          class="flex flex-col my-3 bg-gradient-to-tr from-sky-800/50 to-teal-800/50 shadow-sm border border-slate-400 rounded-lg w-3/5"
        >
          <div class="p-4">
            <h5 class="mb-2 text-slate-100 text-xl text-center font-semibold">
              Call Julia Function
            </h5>
            <p
              class="text-slate-200 text-center leading-normal font-light my-4"
            >
              By inputting a number in belows input and pressing the button next
              to it, you call a Julia function to calculate the square of a
              number!
            </p>
            <div class="flex justify-center gap-4 w-full">
              <input
                class="w-40 bg-transparent placeholder:text-slate-300 text-slate-200 text-sm border border-slate-200 rounded-md px-3 py-2 ease transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
                type="text"
                id="buttonInput"
                placeholder="Input number"
              />
              <button
                class="w-40 bg-transparent text-slate-200 text-sm border border-slate-200 rounded-md px-3 py-2"
                id="calculateButton"
              >
                Calculate
              </button>
              <div
                class="w-40 bg-transparent text-slate-200 text-sm border border-slate-200 rounded-md px-3 py-2"
                id="buttonOutput"
              >
                Output:
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
