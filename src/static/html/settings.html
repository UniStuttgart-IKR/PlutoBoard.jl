<!-- SETTINGS BUTTONS -->
<div class="not-iframe absolute top-0 left-0 z-10">
  <button
    class="rounded-lg text-2xl w-8 h-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white"
    onclick="updateAllCells()" type="button">
    ⟳
  </button>
  <button id="open-settings-modal" data-modal-target="default-modal" data-modal-toggle="default-modal"
    class="rounded-lg text-lg w-8 h-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white"
    type="button">
    ⚙️
  </button>
</div>

<div class="bg-gray-600 bg-gray-600"></div>

<!-- MODAL -->
<div id="default-modal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-1/2 max-h-full">
    <!-- Modal content -->
    <div class="relative rounded-lg shadow bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-2xl font-semibold text-white">
          PlutoBoard.jl Settings
        </h3>
        <button type="button" id="close-settings-modal"
          class="text-gray-400 bg-transparent  rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white"
          data-modal-hide="default-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-5 space-y-4">
        <div class="w-full flex flex-wrap p-3 rounded-md bg-gray-800 gap-y-4">
          <p class="w-full text-left text-xl text-white font-semibold">Cells</p>
          <div class="bg-gradient-to-tr from-sky-800/50 to-teal-800/50 w-full">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
              <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                  <th scope="col" class="px-6 py-3">
                    Order
                  </th>
                  <th scope="col" class="px-6 py-3">
                    CellID
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Search
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Move up
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Move down
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Remove
                  </th>
                  <th scope="col" class="px-6 py-3">
                    <button
                      class="w-30 bg-transparent  text-slate-200 text-sm border border-slate-200 rounded-md px-3 py-2 hover:bg-gray-600 hover:text-white"
                      onclick="addCell()">Add</button>
                  </th>
                </tr>
              </thead>
              <tbody id="cellids-tbody">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="toast-container" class="absolute p-6 top-0 right-0 z-10 transition-all duration-300">

</div>
